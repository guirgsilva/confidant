version: 0.0
os: linux
files:
  - source: /
    destination: /opt/confidant

permissions:
  - object: /opt/confidant
    pattern: "**"
    owner: ec2-user
    group: ec2-user
    mode: 755
  - object: /opt/confidant/scripts
    pattern: "**"
    owner: ec2-user
    group: ec2-user
    mode: 755

hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 600
      runas: root
  ApplicationStart:
    - location: scripts/start_application.sh
      timeout: 300
      runas: root
  ValidateService:
    - location: scripts/validate_service.sh
      timeout: 300
      runas: root
