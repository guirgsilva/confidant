version: 0.0
os: linux
files:
  - source: /
    destination: /opt/confidant
    overwrite: true
    exclude:
      - appspec.yml
      - scripts/**

  - source: /scripts
    destination: /opt/confidant/scripts
    overwrite: true

permissions:
  - object: /opt/confidant
    pattern: "**"
    owner: ec2-user
    group: ec2-user
    mode: 755
    type:
      - file
      - directory
      
  - object: /opt/confidant/scripts
    pattern: "*.sh"
    owner: root
    group: root
    mode: 755
    type:
      - file

hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_application.sh
      timeout: 300
      runas: root
  ValidateService:
    - location: scripts/validate_service.sh
      timeout: 300
      runas: root
