version: 0.0
os: linux
files:
  - source: deployment_temp/app
    destination: /opt/confidant/app
  - source: deployment_temp/scripts
    destination: /opt/confidant/scripts

permissions:
  - object: /opt/confidant
    pattern: "**"
    owner: ec2-user
    group: ec2-user
    mode: 755
    type:
      - directory
      - file

hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_application.sh
      timeout: 300
      runas: root
  ValidateService:
    - location: scripts/validate_service.sh
      timeout: 300
      runas: root