version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.8
  
  build:
    commands:
      - echo "Creating deployment package..."
      # Criar diretório temporário para o deployment
      - mkdir -p deployment
      
      # Copiar arquivos da aplicação
      - cp -r app/* deployment/
      
      # Copiar scripts de deployment
      - mkdir -p deployment/scripts
      - cp infrastructure/scripts/* deployment/scripts/
      
      # Copiar appspec.yml para o diretório raiz do deployment
      - cp infrastructure/pipeline/appspec.yml deployment/appspec.yml
      
      # Criar o arquivo zip a partir do diretório de deployment
      - cd deployment
      - zip -r ../deployment.zip .
      - cd ..
      
      # Verificar conteúdo do arquivo zip
      - echo "Deployment archive contents:"
      - unzip -l deployment.zip

artifacts:
  files:
    - deployment.zip
  discard-paths: no
