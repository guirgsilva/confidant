version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.8
  
  pre_build:
    commands:
      - echo "Starting build phase..."
      - mkdir -p build/scripts/
      
  build:
    commands:
      - echo "Creating deployment package..."
      - cp -r * build/ || true
      - cd build
      - zip -r ../deployment.zip ./* 
      - cd ..
      - ls -la  # Verificar arquivos gerados

artifacts:
  files:
    - deployment.zip
    - appspec.yml
    - scripts/**/*
  base-directory: '.'
  discard-paths: no

cache:
  paths:
    - '/root/.cache/pip/**/*'
